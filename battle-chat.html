<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Battle AI Chat </title>
    <style>
        /* Optional: Add some styling for the iframe container */
        #iframeContainer {
            width: 100%;
            height: 700px;
            overflow: hidden; /* ปิดใช้งานการเลื่อนสำหรับ container */
            background-color: navy; /* เปลี่ยนสีพื้นหลังเป็นน้ำเงินดำ */
        }
    </style>
</head>
<body>

<div id="iframeContainer"></div>

<script>
    // ฟังก์ชันสำหรับซ้อน URL ลงใน iframe
    function embedWebsite(url, containerId) {
        // สร้าง iframe element
        var iframe = document.createElement('iframe');
        
        // กำหนด attribute และ style
        iframe.src = url;
        iframe.width = '100%'; // ปรับความกว้างให้เต็ม container
        iframe.height = '100%'; // ปรับความสูงให้เต็ม container
        iframe.frameBorder = 0;
        iframe.allowFullscreen = true;

        // นำ iframe ไปฝังใน container
        var container = document.getElementById(containerId);
        container.appendChild(iframe);
    }

    // เรียกใช้ฟังก์ชันและส่ง URL และ ID ของ container ไป
    embedWebsite('https://chat.lmsys.org/', 'iframeContainer');
</script>

</body>
</html>
